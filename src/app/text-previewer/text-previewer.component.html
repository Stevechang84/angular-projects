<style>
    .textarea-container {
        position: relative;
    }

    .textarea-container textarea {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
    }

    .textarea-container button {
        position: absolute;
        top: 15px;
        right: 0;
    }
</style>

<div style="display:flex">
    <mat-card style="width:50%">
        <!-- <mat-form-field>

            <mat-label>Max characters/line</mat-label>
            <input matInput [(ngModel)]="charPerLine" min="25">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Lines/Page</mat-label>
            <input matInput [(ngModel)]="linesPerPage" >
        </mat-form-field> -->
        <mat-form-field style="width:100%">
            <mat-label>Input Text</mat-label>
            <textarea matInput [(ngModel)]="inputText"></textarea>
        </mat-form-field>
    </mat-card>
    <mat-card style="width:50%">
        <mat-card-content>
            <div style="width:100%">
                <mat-label>Output</mat-label>
                <div *ngFor="let page of output">
                    Page {{page.pageIndex}}
                    <div *ngFor="let line of page.lines">
                        {{line}}
                    </div>
                    <br/>
                </div>
            </div>
        </mat-card-content>
    </mat-card>

</div>
